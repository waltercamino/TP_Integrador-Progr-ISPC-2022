{% extends '/layout.html'%}

  {% block body %}

                  

    <div class="mt-3 container align-center">
        <div class="container fluid bg-light row">
            <div class="col-4">
            </div>
            <div class="col-6">
                <h2 class="mt-3">ARTISTAS</h2>
            </div>
            <div class="col-2">
                <a href="/Interprete/Create" class="mx-3"><button type="button" class="btn btn-outline-info">Crear Nuevo</button></a>
            </div>
            
            
        </div>
        
         
            {% for item in listado %}
            <div class="list-group list-group-horizontal-md align-center">
                <div class="col-2"><span></span>
                    <img class="img-fluid" src="{{item[3]}}" alt="{{item[3]}}">
                </div>
                <div class="col-2" class="row justify-content-center align-items-center minh-100">
                    <h4>{{item[1]}}</h4>
                    <p>{{item[2]}}</p>
                </div>
                <div class="col-3">
                </div>
                <div class="col-3">
                </div>
                <div class="col-2">
                    <a href="/Interprete/edit/{{item[0]}}"><button type="button" class="btn btn-outline-info">EDITAR</button></a>
                    <br>
                    <a href="/Interprete/destroy/{{item[0]}}"><button type="button" class="btn btn-outline-danger">ELIMINAR</button></a>
                </div>
                
                
            </div>       
            {% endfor %}
            {% if vacio %}
                <div class="list-group list-group-horizontal-md align-center ">
                    <h5 class="col d-flex justify-content-center mt-5 mb-5"> No se han encontrado resultados</h5>
                </div>
                {% endif %}
        </div>
    </div>

    {% endblock %}
