{% extends '/layout.html'%}
  {% block body %}
    
    
    <div class="container my-3">

        <form method="post" action="/Interprete/save-edit/{{interprete[0]}}" enctype="multipart/form-data" class="form-control">
            Nombre:
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{interprete[1]}}"><br>
            Nacionalidad:
            <input type="text" name="nacionalidad" id="nacionalidad " class="form-control" value="{{interprete[2]}}"><br>
            Foto:
            <input type="text" name="foto" id="foto " class="form-control" value="{{interprete[3]}}"><br>
            <input class="btn btn-primary" type="submit" value="Guardar Cambios" class="form-control">
            
        
        </form>
    </div>
    
{% endblock %}
